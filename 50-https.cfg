# To understand some of these settings, see /etc/haproxy/haproxy.cfg
# and online manual at https://cbonte.github.io/haproxy-dconv/

global
    log         127.0.0.1 local2

    chroot      /var/lib/haproxy
    pidfile     /var/run/haproxy.pid
    maxconn     4000
    user        haproxy
    group       haproxy

    # Turn on stats unix socket
    stats socket /var/lib/haproxy/stats

    # Avoid warning when using SSL cert
    tune.ssl.default-dh-param 4096

defaults
    mode                    http
    log                     global
    option                  httplog
    option                  dontlognull
    option http-server-close
    option forwardfor       except 127.0.0.0/8
    option                  redispatch
    retries                 3
    timeout http-request    10s
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          1m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 3000

frontend public
    # Redirect all HTTP traffic to HTTPS
    bind :80
    redirect scheme https code 301 if !{ ssl_fc }

    # HTTPS
    bind :443 ssl crt /etc/pki/tls/private/combined.pem

    # Redirect to the linked container
    default_backend linked_container

backend linked_container
    # Tell the backend that this is a secure connection,
    # even though it's getting plain HTTP.
    reqadd X-Forwarded-Proto:\ https

    # Redirect all traffic to the linked container
    server linked $LINKED_SERVER:$LINKED_PORT
